<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    fetch('https://jsonplaceholder.typicode.com/posts') // GET 요청 fetch는 Promise를 반환 get 요청은 body를 보낼 필요가 없음
         .then((res) => res.json())
         .then((json) => console.log(json));
  </script>
</body>
</html>
