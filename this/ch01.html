  <button type="button" onclick="this.style.backgroundColor='red'">클릭</button>
  <button type="button" onclick="callFunc(this);">클릭</button>

    <option value="2">해당 옵션 value가 콘솔에 나옴</option>
    <option value="3">해당 옵션 value가 콘솔에 나옴</option>
  </select>
  <script>
    function callFunc(obj) {
      console.log(obj);
    }

    function changeSelect(obj) {
      console.log(obj.value);
    }

  </script>
</body>
